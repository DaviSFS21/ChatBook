<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan's Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="top-section">
            <h1 class="profile-name">Jonathan</h1>
            <img src="profile-picture.jpg" alt="Profile Picture">
        </header>
        <main class="middle-section">
            <card class="post" id="post-card">
                <figure class="thumbnail">
                    <img src="post-image.jpg" alt="Post Image">
                </figure>
                <h2 class="post-title">Post Title</h2>
                <p class="post-description">Post Description</p>
            </card>
            <card class="event" id="event-card">
                <figure class="thumbnail">
                    <img src="event-image.jpg" alt="Event Image">
                </figure>
                <h2 class="event-title">Event Title</h2>
                <p class="event-description">Event Description</p>
            </card>
            <card class="product" id="product-card">
                <figure class="thumbnail">
                    <img src="product-image.jpg" alt="Product Image">
                </figure>
                <h2 class="product-title">Product Title</h2>
                <p class="product-description">Product Description</p>
            </card>
        </main>
        <nav class="bottom-section">
            <ul class="navigation">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.top-section {
    background-color: #333;
    padding: 20px;
}

.profile-name {
    font-weight: bold;
    margin-bottom: 10px;
}

.profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.middle-section {
    display: flex;
    flex-wrap: wrap;
}

.card {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.thumbnail {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 5px;
}

.post-title {
    margin-bottom: 20px;
}

.post-description {
    margin-bottom: 20px;
}

.event-title {
    margin-bottom: 20px;
}

.event-description {
    margin-bottom: 20px;
}

.product-title {
    margin-bottom: 20px;
}

.product-description {
    margin-bottom: 20px;
}

.bottom-section {
    background-color: #f9f9f9;
    padding: 20px;
}

.navigation {
    list-style: none;
    margin: 0;
    padding: 0;
}

.navigation li {
    margin-right: 20px;
}
